<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultater</title>
    <link th:rel="stylesheet"  th:href="@{/css/navbar-style.css}">
    <link th:rel="stylesheet" th:href="@{/css/landing.css}">
</head>

<body>

<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div class="main-content">
    <div class="landing-container">
    <tr th:if="${stands.isEmpty()}">
        <td>Ingen stands tilgjengelig...</td>
    </tr>

    <th:block th:each="stand : ${stands}">
        <a class="stand-item" th:href="@{'/jury/resultater/' + ${stand.id}}">
            <div class="stand-table">
                <td>Navn: <span th:text="${stand.navn}"></span> </td><br>
                <tr th:unless="${scoremap.containsKey(stand.id)}">
                    <td>Ingen scores tilgjengelig...</td>
                </tr>
                <tr th:if="${scoremap.containsKey(stand.id)}">
                    <td>Gjennomsnittlig score: <span th:text="${scoremap.get(stand.id)}"></span> </td>
                </tr>
            </div>
        </a>
    </th:block>
    </div>
    </div>
</div>
</body>
<script th:src="@{/js/nav.js}"></script>
</html>
