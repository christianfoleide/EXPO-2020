<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible">
    <link th:rel="stylesheet"  th:href="@{/css/navbar-style.css}">
    <link th:rel="stylesheet" th:href="@{/css/landing.css}">
    <title>Title</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div class="main-content">
    <div class="landing-container">
        <tr th:if="${stands.isEmpty()}">
            <td>No stands available...</td>
        </tr>
        <tr th:each="stand : ${stands}">
            <a class="stand-item" th:href="@{'/stands/' + ${stand.id}}">
            <div class="stand-table">
                    <img th:src="@{/img/index.jpg}" th:width="100" th:height="100"><br>
                    <td><span th:text="${stand.navn}"></span></td><br><br>
            </div>
            </a>
        </tr>

    </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/nav.js}"></script>
</body>
</html>
